function projectionTween(projection0, projection1) {
  return function(d) {
    var t = 0;

    var projection = d3.geoProjection(project)
        .scale(1)
        .translate([width / 2, height / 2]);

    var path = d3.geoPath()
        .projection(projection);

    function project(λ, φ) {
      λ *= 180 / Math.PI, φ *= 180 / Math.PI;
      var p0 = projection0([λ, φ]), p1 = projection1([λ, φ]);
      return [(1 - t) * p0[0] + t * p1[0], (1 - t) * -p0[1] + t * -p1[1]];
    }

    return function(_) {
      t = _;
      return path(d);
    };
  };
}

function drawship(shipname, data){

    var projections = []
    for(var i = 0; i < data.Lon3.length; i++){
            projections.push(projection([data.Lon3[i], data.Lat3[i]]));
    }
    var size = projections.length

    var icon = svg.append("png:image")
        .attr("xlink:href",
	      "https://cdn.pixabay.com/photo/2013/07/12/18/06/sailer-152989_960_720.png")
        .attr("width", 20)
        .attr("height", 20)
        .attr("transform", "translate(" + (projections[0][0] - 10) + ","
	      + (projections[0][1] - 10) + ")")
        .attr("class", "icon");

    var i = 0;
    var animation = setInterval(function(){
        icon.transition()
            .duration(100)
            .attr("transform", "translate(" + (projections[i][0] - 10) + "," + (projections[i][1] - 10) + ")");

        if(i < (size - 1)){
            var euclidian = Math.sqrt(sqr(projections[(i+1)][1] - projections[i][1]) + sqr(projections[(i+1)][0] - projections[i][0]));
            if(euclidian < 20)
            {
                svg.append("line")
                    .attr("x1", projections[i][0])
                    .attr("y1", projections[i][1])
                    .attr("x2", projections[i][0])
                    .attr("y2", projections[i][1])
                    .attr("stroke", "black")
                    .attr("stroke-width", 1)
                    .transition()
                    .duration(100)
                    .attr("x2", function(d){
                        if(i == (size - 1)){
                            return projections[i][0];
                        }
                        else{
                            return projections[(i + 1)][0];
                        }
                    })
                    .attr("y2", function(d){
                        if(i == (size - 1)){
                            return projections[i][1];
                        }
                        else{
                            return projections[(i + 1)][1];
                        }
                    });
            }
        }

        i++;
        if (i == size){
            clearInterval(animation)
        }
    },100);
    
    intervals.push(animation);
}

function getData(){
    d3.json("https://raw.githubusercontent.com/Hakkahi/filesDataviz/master/data.json", function(rawData) {
        datas = rawData;
        for(element in datas){
            boats.push(element);
            if(! nationality.includes(datas[element].Nationality)){
                nationality.push(datas[element].Nationality);
            }
        }

        var natio = $('<select id="natioselect" onchange="changeNatio();" />');
        $('<option />', {value: "All", text: "All nationalities"}).appendTo(natio);
        for(var val in nationality) {
            $('<option />', {value: nationality[val], text: nationality[val]}).appendTo(natio);
        }
        natio.appendTo('body');

        var boat = $('<select id="boatselect" onchange="changeBoat();"/>');
        $('<option />', {value: "All", text: "All boats"}).appendTo(boat);
        for(var val in boats) {
            $('<option />', {value: boats[val], text: boats[val]}).appendTo(boat);
        }
        boat.appendTo('body');

        draw();
    });
}
